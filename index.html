<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Unit Conversion | SOLO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="section sec-a">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input id="unit-input" type="number" value="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="section sec-b">
            <div class="unit-box">
                <p>Length ( Meter/Feet )</p>
                <p id="meter-feet-el">0 meter = 0 feet | 0 feet = 0 meter</p>
            </div>
            <div class="unit-box">
                <p>Volume ( Liters/Gallons )</p>
                <p id="liter-gallon-el">0 liter = 0 gallon | 0 gallon = 0 liter</p>
            </div>
            <div class="unit-box">
                <p>Mass ( Kilograms/Pounds )</p>
                <p id="kg-lb-el">0 kilo = 0 pound | 0 pound = 0 kilo</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
